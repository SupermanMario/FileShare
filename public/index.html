<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayloadDrop (:</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffe0;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px #00ffe0;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #2a2a2a;
      color: #fff;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cbb5;
    }
  </style>
</head>
<body>
  <h1>PayloadDrop (:</h1>
  <div class="card">
    <form method="POST" action="/api/sendWebhook">
      <label for="webhook">Webhook URL</label>
      <input type="text" id="webhook" name="webhook" placeholder="https://discord.com/api/webhooks/..." />

      <label for="message">Message Content</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message here..."></textarea>

      <button type="submit">Send Webhook</button>
    </form>
  </div>
</body>
</html>
